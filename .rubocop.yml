require:
  - rubocop-performance
AllCops:
  TargetRubyVersion: 2.4
Layout/LineLength:
  Max: 150
Layout/SpaceAroundEqualsInParameterDefault:
  EnforcedStyle: no_space
Lint/EmptyWhen:
  Enabled: false
Lint/Void:
  Enabled: false
Metrics:
  Enabled: false
Style/AsciiComments:
  Enabled: false
Style/ClassAndModuleChildren:
  EnforcedStyle: compact
Style/Encoding:
  Enabled: false
Style/EvalWithLocation:
  Enabled: false
Style/FormatString:
  EnforcedStyle: percent
Style/FormatStringToken:
  EnforcedStyle: unannotated
Style/PerlBackrefs:
  Enabled: false
Style/RedundantSelf:
  Enabled: false
Style/StructInheritance:
  Enabled: false
Style/TrailingCommaInArrayLiteral:
  Enabled: false
Style/TrailingCommaInHashLiteral:
  Enabled: false
